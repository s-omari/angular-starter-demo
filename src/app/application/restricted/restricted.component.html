<mat-sidenav-container class="sidenav-container">

  
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <button  mat-button routerLink=''>
            <i class="fab fa-angular fa-2x"></i>
            Angular Starter
          </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='./demo/dynamic-form' >Setting</a>
      <a mat-list-item routerLink='./demo/dynamic-form' >Profile</a>


    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">

        <mat-icon fontSet="fa" fontIcon="fa-bars"></mat-icon>

      </button>
      <span *ngIf="(isHandset$ | async)" >
          <button  mat-button routerLink=''>
              <i class="fab fa-angular fa-2x"></i>
              Angular Starter
            </button>
      </span>

    <div class="ml-auto d-flex align-items-center">
      <!-- <language-switcher></language-switcher> -->
      <theme-switcher [selectedTheme]="appService.appTheme" (onSelectTheme)="appService.setTheme($event)"></theme-switcher>
      <user-dropdown *ngIf="user" (onSignOut)="signOut()" [user]="user"></user-dropdown>
    </div>



    </mat-toolbar>

    <div class="container mb-5 pt-3">
        <router-outlet></router-outlet>
    </div>


  </mat-sidenav-content>



</mat-sidenav-container>
