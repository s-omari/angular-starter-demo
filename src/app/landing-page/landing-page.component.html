<mat-sidenav-container id="langing-page">

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span>Angular Starter</span></div>

    <mat-nav-list>
      <a mat-list-item  routerLinkActive="active">
        About Us
      </a>
      <a mat-list-item  routerLinkActive="active">
        Contact
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">


 
        <div class="brand-box">
            <div class="logo2 brand m-auto w-100">
              <a href="#">brand name</a>
            </div>
          </div>
      
          <span class="spacer"></span>

        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
        </button>

        <a mat-button href="https://bitbucket.org/247Labs/angular6/src/" target="_blank">
          <i class="fab fa-bitbucket fa-lg mr-2"></i>bitbucket
        </a>






      </mat-toolbar>
    </div>

    <div class="content">
      <!-- <router-outlet></router-outlet> -->


      
      <div class="background">
        <div class="gradient">
          <div class="container">
            <h1>Landing Page!</h1>
            <div class="actions">
              <a mat-raised-button color="primary" routerLink="../restricted">
                Visit the App
              </a>
              <a mat-raised-button color="primary" routerLink="../demo">
                See the Demo
              </a>

            </div>


            <div class="get-started">
              <h2>Getting started</h2>

              <code>cd new-project</code><br>
              <code>npm install</code><br>
              <code>npm start</code>
            </div>




          </div>
        </div>
      </div>


      <div class="container">


          <h1>Animations</h1>

          <h1 class="animated infinite bounce">Example</h1>



      </div>




    </div>


 
      




    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.github.com" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
            <span>Github</span>
          </a>
          <a href="https://www.medium.com" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-medium-m"></mat-icon>
            <span>Medium</span>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
            <span>Twitter</span>
          </a>
          <a href="https://www.youtube.com"
             target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-youtube"></mat-icon>
            <span>Youtube</span>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-instagram"></mat-icon>
            <span>Instagram</span>
          </a>
          <a href="https://www.slides.com" target="_blank">
            <mat-icon fontSet="fas" fontIcon="fa-play-circle"></mat-icon>
            <span>Slides</span>
          </a>
        </div>
      </div>

    </div>

  </div>

</mat-sidenav-container>
